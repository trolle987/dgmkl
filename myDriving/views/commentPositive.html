<script>
    var crudServiceBaseUrl = "http://mydriving.atic-solutions.com/Services/Comment.svc/";

    function Insert(e) {
        var jsonString = JSON.stringify({ RegPlate: $("#txtRegPlate").val(), Comment: $("#txtComment").val(), Picture: imageData, Type: 1 });
        $.ajax({
            url: crudServiceBaseUrl + "AddComment?comment=" + jsonString,
            dataType: "jsonp",
            type:"POST",
            success: function (result) {
                $("#txtRegPlate").val("");
                $("#txtComment").val("");
            },
            error: function (result, error) {
            }
        });
    };
    
     $("#submitForm").kendoValidator();
</script>
